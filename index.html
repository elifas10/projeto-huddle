<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  <title>Página Responsiva</title>
</head>

<body>

  
  <div class="container">
    <img class="desktop" src="./src/images/bg-desktop.svg" alt="">
    <header class="header">
      <div class="logo">
        <img src="./src/images/logo.svg" alt="Logo">
      </div>
    </header>
    <main class="main">
      <div class="ilustracao">
        <img src="./src/images/illustration-mockups.svg" alt="Ilustração">
      </div>
      <div class="texto">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn-register">Register</button>
      </div>
    </main>
    <footer class="footer">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>
</body>

</html>
